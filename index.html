<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BMI Calculator</title>
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="background:#1a1a2e;">
	<div class="container-fluid">
		<div class="row">
			<div class="col col-12">
				<h1> BMI Calculator</h1>
			</div>
			<div class="col col-12">
				<p> Calculate your body mass index, and know about your body</p>
			</div>
		</div>
		<div id="content">
			<div class="row">
			<div class="col col-lg- col-md-6 col-sm-12">
				<label for="w">Weight</label>
				<input type="text" placeholder="Wieght in kg's" name="weight" id="weight"  >
			</div>
			<div class="col col-lg- col-md-6 col-sm-12">
				<label for="h">Height</label>
				<input type="text" placeholder="Height in meters" name="height" id="height"  >
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button onclick="bmiCalculator (weight, height)"style="margin:4%;" class="btn btn-dark" id="check"value="Check">Check BMI!</button>
			</div>
		</div>
		<div class="row">
				<div class="alert" id="result">

				</div>
		</div>
		</div>
		<div class="footer row">
			Â© Copyright Anmol Saxena's Creations
		</div>

	</div>
</body>

</html>
